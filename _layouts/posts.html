---
layout: default
---

<section class="textCenter" style="background-image:url('{{page.feature-image_path}}');">
<div class="banner-inner">

</div>

</section>
<section class="grid">
  <h2 class="textCenter"> {{page.title}} </h2>

  <div class="col-8">
   {{content}}
  </div>

</section>

<section>
  <h2 class="textCenter">Read Next</h2>
  <div class="grid-middle-center">

     {% for post in site.posts limit:4 %}

    <div class="blog-post col-3_sm-6_xs-12">
     <img class="backgroundRecentImg" src="{{ post.feature-image_path }} " alt="">
     <div class="blogContainer centered">
       <h4 class="centered blogPosts"><a href="{{ post.url }}">{{ post.title }}</a><br /></h4>
         <p>
  				 {{post.excerpt | truncatewords:15}}
  			</p>
  			   <a href="{{post.url}}" class="postUrl"> Read More</a>
      </div>
     </div>

     {% endfor %}

    </div>

</section>
