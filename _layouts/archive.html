<section class="grid">
  {% for posts in page.posts %}
  <div>
    <h2>{{post.title}}</h2>
    <div style="background-image:url('{{post.pic}}')">
      <!-- This is your background image-->
    </div>
    <p>
      {{post.excerpt}}
    </p>
  </div>
  {% endfor %}
</section>
